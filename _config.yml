site: "The Data Guy"
url: #yoururl
title: "The Data Guy"
description: Adventures of a DBA in Cloud, Data and DevOps
twitter:
  username: bhuvithedataguy
  card: summary
  creator: bhuvithedataguy
permalink: pretty

baseurl: ""

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

disqus:
  shortname: bhuvithedataguy
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap 

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  
author:
  name: Bhuvanesh
  picture: /assets/circle-cropped.png
  twitter: https://twitter.com/BhuviTheDataGuy 
  links:
    - title: LinkedIn
      url: https://linkedin.com/in/rbhuvanesh 
